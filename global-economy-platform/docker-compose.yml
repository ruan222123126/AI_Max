version: '3.8'

services:
  # 1. 核心数据库：TimescaleDB (基于 Postgres)
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: economy_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: economy_data
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d economy_data"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. 后端 API：FastAPI
  backend:
    build: ./backend
    container_name: economy_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/economy_data
    depends_on:
      db:
        condition: service_healthy

  # 3. 前端仪表盘：Next.js
  frontend:
    build: ./frontend
    container_name: economy_frontend
    # 启用轮询机制以支持 Windows/Linux 挂载卷的热重载
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
